name: Publish

run-name: ${{ github.actor }} publishing project ☁

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    outputs:
      DOTNET_VERSION: ${{ steps.setup_dotnet.outputs.dotnet-version }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: setup dotnet
        id: setup_dotnet
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: ./global.json

      - name: dotnet restore
        id: dotnet_restore
        run: dotnet restore

      - name: dotnet build
        id: dotnet_build
        run: dotnet build --no-restore -c Release

      - name: dotnet test
        id: dotnet_test
        run: dotnet run --no-build -c Release --project test/Net.Belt.Tests/ -- --settings test/.runsettings

      - name: dotnet pack
        id: dotnet_pack
        run: dotnet pack --no-build -c Release src/Net.Belt/

      - name: report test results
        id: report_test_results
        uses: dorny/test-reporter@v2
        with:
          name: Test Report
          path: ./test/Net.Belt.Tests/bin/Release/*/TestResults/*.Tests.xml
          reporter: dotnet-nunit
          fail-on-error: true

      - name: upload test results
        id: upload_test_results
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: ./test/Net.Belt.Tests/bin/Release/net9.0/TestResults/*.Tests.xml

      - name: upload bin
        id: upload_bin
        uses: actions/upload-artifact@v5
        with:
          name: bin
          path: |
            ./src/Net.Belt/bin/Release/net9.0/*.dll
            ./src/Net.Belt/bin/Release/net9.0/*.pbd
            ./src/Net.Belt/bin/Release/net9.0/*.xml

      - name: upload package
        id: upload_package
        uses: actions/upload-artifact@v5
        with:
          name: package
          path: ./src/Net.Belt/bin/Release/*.nupkg

      - run: echo "☑ status is ${{ job.status }}"

  push_gh_package:
    needs: build_and_publish
    runs-on: ubuntu-latest
    environment: github_feed
    steps:
      - name: download package
        uses: actions/download-artifact@v6
        with:
          name: package

      - name: setup dotnet for pushing
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{needs.build_and_publish.outputs.DOTNET_VERSION}}

      - name: configure nuget
        run: 
          dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.actor }}/index.json"

      - name: push to gh feed
        id: push_to_gh_feed
        run: dotnet nuget push .*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github

  push_nuget_package:
    needs: build_and_publish
    runs-on: ubuntu-latest
    environment: 'Nuget Feed'
    steps:
      - name: download package
        uses: actions/download-artifact@v6
        with:
          name: package

      - name: setup dotnet for pushing
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{needs.build_and_publish.outputs.DOTNET_VERSION}}

      - name: push to nuget feed
        id: push_to_nuget_feed
        env:
          NUGET_KEY_: ${{ secrets.NUGET_KEY }}
        run: dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_KEY }} --source nuget.org